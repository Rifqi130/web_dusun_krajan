    <link href="../style/pengurus-animations.css" rel="stylesheet" />
    <style>
      /* Pastikan nama dan jabatan terlihat jelas */
      .enhanced-org-card .person-name {
        color: #2c3e50 !important;
        font-weight: 700 !important;
        font-size: 1.2rem !important;
        margin-bottom: 0.5rem !important;
        text-shadow: none !important;
        line-height: 1.3 !important;
      }

      .enhanced-org-card .person-title {
        color: #34495e !important;
        font-weight: 600 !important;
        font-size: 1rem !important;
        margin-bottom: 0 !important;
        text-shadow: none !important;
      }

      /* Ensure RT sections are properly displayed */
      .rt-section .d-none.d-md-block {
        display: block !important;
      }

      @media (max-width: 767.98px) {
        .rt-section .d-none.d-md-block {
          display: none !important;
        }
        .rt-section .d-md-none {
          display: block !important;
        }
      }

      /* Debug helper */
      .debug-info {
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 8px;
        border-radius: 4px;
        font-size: 11px;
        z-index: 9999;
      }

      /* Enhanced Card Styles */
      .org-card:hover {
        transform: translateY(-10px) scale(1.02);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15) !important;
        transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .org-card .avatar-circle {
        transition: all 0.3s ease;
      }

      .org-card:hover .avatar-circle {
        transform: scale(1.1) rotate(5deg);
      }

      /* Animation Classes */
      .fade-in-up {
        animation: fadeInUp 0.8s ease-out forwards;
      }

      .scale-in {
        animation: scaleIn 0.6s ease-out forwards;
      }

      .slide-in-left {
        animation: slideInLeft 0.8s ease-out forwards;
      }

      .slide-in-right {
        animation: slideInRight 0.8s ease-out forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      /* Loading Improvements */
      .loading-container {
        min-height: 400px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* Additional enhancements for better UI */
      .badge.bg-success,
      .badge.bg-warning {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
        border-radius: 50px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .fade-in-up,
      .scale-in,
      .slide-in-left,
      .slide-in-right {
        opacity: 0;
        transition: all 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .fade-in-up.animate,
      .scale-in.animate,
      .slide-in-left.animate,
      .slide-in-right.animate {
        opacity: 1;
      }

      /* Enhanced card interactions */
      .enhanced-org-card {
        position: relative;
        overflow: hidden;
      }

      .enhanced-org-card::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.1) 50%, transparent 70%);
        transform: translateX(-100%);
        transition: transform 0.6s;
      }

      .enhanced-org-card:hover::after {
        transform: translateX(100%);
      }

      /* Ensure text is visible in all cards */
      .enhanced-org-card h5,
      .enhanced-org-card p,
      .org-card h5,
      .org-card p {
        color: #2c3e50 !important;
        text-shadow: none !important;
      }

      /* Special emphasis for fallback data */
      .enhanced-org-card[data-position] .person-name {
        font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif !important;
        letter-spacing: 0.5px !important;
      }

      /* Navbar mobile improvements */
      @media (max-width: 991px) {
        .navbar-collapse {
          background-color: rgba(255, 255, 255, 0.98);
          border-radius: 0 0 10px 10px;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
          margin-top: 10px;
          padding: 1rem;
          transition: all 0.3s ease;
        }

        .navbar-nav .nav-link {
          padding: 0.75rem 1rem !important;
          border-radius: 8px;
          margin-bottom: 0.25rem;
          transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
          background-color: #f8f9fa;
          color: #2c5aa0 !important;
        }

        .navbar-nav .nav-link.active {
          background-color: #2c5aa0;
          color: white !important;
        }

        .navbar-toggler {
          border: none;
          padding: 0.25rem 0.5rem;
          transition: all 0.2s ease;
        }

        .navbar-toggler:focus {
          box-shadow: none;
        }

        .navbar-toggler:hover {
          background-color: rgba(0, 0, 0, 0.05);
        }

        /* Smooth navbar collapse animation */
        .navbar-collapse.collapsing {
          transition: height 0.35s ease;
        }
      }
    </style>

    <!-- Hero Section -->
    <section class="hero-section position-relative" style="background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat; height: 340px">
      <div class="container h-100 d-flex flex-column justify-content-center align-items-center text-center" style="height: 340px">
        <h1 class="display-3 fw-bold text-white mb-2" style="text-shadow: 2px 2px 8px #333">Struktur Pengurus Dusun</h1>

    <main class="container py-5">
      <!-- Debug Info -->
      <div class="debug-info">
        <div>Screen: <span id="screenType"></span></div>

          <!-- Struktur organisasi akan dirender di sini -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="../js/pengurus-interactions.js"></script>
    <!-- Navbar Handler JS -->
    <script src="../js/navbar-handler.js"></script>
    <script>
      // Debug viewport and responsive behavior
      function updateDebugInfo() {
        const width = window.innerWidth;
        document.getElementById("screenWidth").textContent = width;
        document.getElementById("screenType").textContent = width >= 768 ? "Desktop" : "Mobile";
      }

      // Update on load and resize
      window.addEventListener("load", updateDebugInfo);
      window.addEventListener("resize", updateDebugInfo);

      // Enhanced debugging for pengurus data
      window.addEventListener("load", function () {
        console.log("🔍 Pengurus page debugging started");

        // Monitor for cards being created
        const observer = new MutationObserver(function (mutations) {
          mutations.forEach(function (mutation) {
            if (mutation.type === "childList") {
              mutation.addedNodes.forEach(function (node) {
                if (node.nodeType === 1 && node.classList && node.classList.contains("enhanced-org-card")) {
                  console.log("✅ Enhanced org card detected:", node);

                  const personName = node.querySelector(".person-name");
                  const personTitle = node.querySelector(".person-title");

                  if (personName) {
                    console.log("👤 Person name found:", personName.textContent);
                  }
                  if (personTitle) {
                    console.log("💼 Person title found:", personTitle.textContent);
                  }
                }
              });
            }
          });
        });

        // Start observing
        const strukturDiv = document.getElementById("struktur-pengurus");
        if (strukturDiv) {
          observer.observe(strukturDiv, { childList: true, subtree: true });
          console.log("👀 Started observing struktur-pengurus for changes");
        }

        // Force check for existing cards after 2 seconds
        setTimeout(() => {
          const cards = document.querySelectorAll(".enhanced-org-card");
          console.log(`🃏 Found ${cards.length} enhanced org cards on page`);

          cards.forEach((card, index) => {
            const personName = card.querySelector(".person-name");
            const personTitle = card.querySelector(".person-title");

            console.log(`Card ${index + 1}:`, {
              name: personName ? personName.textContent : "NO NAME FOUND",
              title: personTitle ? personTitle.textContent : "NO TITLE FOUND",
              position: card.getAttribute("data-position"),
            });
          });
        }, 2000);
      });

      // Log initial state
      console.log("Pengurus page loaded");
      console.log("Window size:", window.innerWidth + "x" + window.innerHeight);
    </script>
